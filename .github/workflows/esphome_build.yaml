name: ESPHome Build

on:
  push:
    paths:
      - "config/**" # Trigger only if there are changes in config folder or its subfolders
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_slug }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ESPHOME
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Move Secrets Template
        run: |
          cp secrets.yaml.template secrets.yaml
          sed -i 's/YOUR_ESPHOME_API_KEY/2EhugO+jJDJ+BiVEiRxzXnkDWTmxpdfvgdMXRv26\/pA=/' secrets.yaml
          sed -i 's/YOUR_NEXXTENDER_MAC_ADDRESS/00:1A:7D:DA:71:13/' secrets.yaml
          sed -i 's/YOUR_NEXXTENDER_PASSKEY/123456/' secrets.yaml
          echo "Secrets template moved."
        working-directory: config

      - name: Build ESPHOME az-delivery-devkit-v4
        uses: esphome/build-action@v6
        with:
          yaml-file: nexxtender.yaml
        working-directory: config

      - name: Build ESPHOME esp32-s3-devkitc-1
        uses: esphome/build-action@v6
        with:
          yaml-file: nexxtender.s3.yaml
        working-directory: config
